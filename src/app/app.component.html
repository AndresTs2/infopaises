<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
        <div class="card">
            <div class="card-body">
                <h1 class="titulo">Paises</h1>
            </div>
        </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-lg-8 offset-lg-2">
        <div class="card">
            <div class="card-body">
                <div class="contenedor">   
                  <mat-form-field>
                    <input matInput [(ngModel)]="pais" type="text">
                  </mat-form-field>           
                  <button mat-raised-button color="primary" (click)="searchPais(pais)">Buscar</button>
                  <br>
                  <table class="table table-bordered table-responsive-sm">
                    <tbody>
                      <tr>
                        <th>Nombre</th>
                        <th>Capital</th>
                        <th>Continente</th>
                        <th>Area</th>
                        <th>Bandera</th>
                      </tr>
                        <tr *ngFor="let aspirante of busquedaPais">
                            <td>{{aspirante.name.common}}</td>
                            <td>{{aspirante.capital}}</td>
                            <td>{{aspirante.continents}}</td>
                            <td>{{aspirante.area}}</td>
                            <td><img [src]="aspirante.flags.svg"></td>
                        </tr>
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>
  </div>  
  
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
          <div class="card-body">
            <mat-paginator [length]="listPaises.length"
              [pageSize]="pageSize"
              (page)="cambiarPagina($event)">
            </mat-paginator>                      
              <table class="table table-bordered table-responsive-sm">
                  <tbody>
                    <tr>
                      <th>Nombre</th>
                      <th>Capital</th>
                      <th>Continente</th>
                      <th>Area</th>
                      <th>Bandera</th>
                    </tr>
                      <tr *ngFor="let paises of listPaises|slice:inicio:fin, let aspirante of busquedaPais">
                          <td>{{paises.name.common}}</td>
                          <td>{{paises.capital}}</td>
                          <td>{{paises.continents}}</td>
                          <td>{{paises.area}}</td>
                          <td><img [src]="paises.flags.svg"></td>
                      </tr>
                  </tbody>
              </table>
              
          
          </div>
      </div>
    </div>
  </div>
</div>
